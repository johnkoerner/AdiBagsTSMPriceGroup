name: Zip and Publish
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  pull_request:
    branches:
      - main
jobs:
  Zip-Content:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir .output
      - run: | 
             ls ${{ github.workspace }}
      - name: Zip It Up
        run: zip -r ${{ github.workspace }}/.output/AdiBags_TSM_Price_Groups.zip ${{ github.workspace }}/AdiBags_TSM_Price_Groups/
      - name: Upload the artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: .output/AdiBags_TSM_PriceGroups.zip
        